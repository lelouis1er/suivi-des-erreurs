<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="title"></ui:define>


    <ui:define name="page-header">
        Fiche de Maintenance

    </ui:define>

    <ui:define name="contenu">

        <h:panelGroup id="Dcorps">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <div class="row">
                        <h:panelGrid columns="2" style="display: inline-block;">




                            <div class="col-md-8">
                                Annee: 
                                <h:outputText value="2021"
                                              style="font-size: 20px; font-weight: bold; text-align: left;"/>
                                Materiel: 
                                <h:outputText value="#{eMateriel.current_membre.appli}"  />
                                                     
                                 
                                
                                Numero: 
                                <h:outputText value="#{eMateriel.current_membre.idmembre}"
                                              class=""/>
                                Poste: 
                                <h:outputText value="#{eErreur.current_employe.idposte.denomination}" 
                                              class="">
                                </h:outputText>
                            </div>

                        </h:panelGrid>



                    </div>
                </div>
            </div>




        </h:panelGroup>
        <h:panelGroup>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <p:dataTable value="#{eMateriel.list_membre}"
                                 var="fiche1"
                                 class="table table-hover table-striped"
                                 paginatorAlwaysVisible="false"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rows="100"
                                 sortBy="#{fiche1.date}"
                                 sortOrder="descending"
                                 lazy="false">

                        <p:columnGroup type="header">
                            <p:row>
                                
                                <p:column headerText="Date" />
                                <p:column headerText="Nature de l'intervention" />
                                <p:column headerText="Cout" />
                                <p:column headerText="Signature Utilisateur" />
                                <p:column headerText="Signature Intervenant" /> 
                                <p:column headerText="Commentaire" /> 
                                <p:column headerText="Q" width="60" />
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <f:facet name="header">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        
                        <p:column style="text-align: center;     ">
                            <h:outputText value="#{fiche1.date}">
                                <f:convertDateTime  dateStyle="medium"/>
                            </h:outputText>
                        </p:column>


                        <p:column style="text-align: center;     ">
                            <h:outputText value="#{fiche1.nature}"/>

                        </p:column>
                        
                         <p:column style="text-align: center;     ">
                             <h:outputText value="#{fiche1.cout}"/>

                        </p:column>

                         <p:column >
                             <h:outputText value="#{fiche1.intervenant}"/>

                        </p:column>
                        
                          <p:column >
                              <h:outputText value="#{fiche1.utilisateur}"/>

                        </p:column>
                        
                           <p:column >
                               <h:outputText value="#{fiche1.commentaire}"/>

                        </p:column>

                    </p:dataTable>
                    
       

                </div>
               
            </div>
        </div>
        </h:panelGroup>


    </ui:define>

</ui:composition>
