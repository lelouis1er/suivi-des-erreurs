<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="title"></ui:define>

    <ui:define name="page-header">
        Erreurs 
        <span style="color: lightgrey;">
            (<h:outputText value="#{eErreur.nbre_total_erreurs()}" >
                <f:convertNumber maxFractionDigits="0" /> 
            </h:outputText>)
        </span>
    </ui:define>

    <ui:define name="contenu">


        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <p:dataTable value="#{eErreur.list_erreurs}"
                                 var="erreur1"
                                 class="table table-hover table-striped"
                                 paginatorAlwaysVisible="false"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 selection="#{eErreur.selected_erreur}"
                                 rows="100"
                                 sortBy="#{erreur1.datedeclarer}"
                                 sortOrder="descending"
                                 lazy="false">
                        
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Titre" />
                                <p:column headerText="Application" />
                                <p:column headerText="Urgence" />
                                <p:column headerText="Etat" />
                                <p:column headerText="Date" />
                                <p:column headerText="Q" width="60" />
                            </p:row>
                            <p:row>
                                <p:column colspan="5">
                                    <f:facet name="header">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        
                        <p:column >
                            <h:outputText value="#{erreur1.titre}"/>

                        </p:column>

                        <p:column style="text-align: center;     ">
                            <h:outputText value="#{erreur1.idappli.nom}"/>

                        </p:column>

                        <p:column style="text-align: center;     ">
                            <span class="badge badge-#{erreur1.idgravite.background}">
                                <h:outputText value="#{erreur1.idgravite.libele}"/>
                            </span>
                        </p:column>

                        <p:column style="text-align: center;     ">
                            <span class="badge badge-#{erreur1.idstatut.style}">
                                <h:outputText value="#{erreur1.idstatut.libele}"/>
                            </span>
                        </p:column>

                        <p:column style="text-align: center;     ">
                            <h:outputText value="#{erreur1.datedeclarer}">
                                <f:convertDateTime  dateStyle="medium"/>
                            </h:outputText>
                        </p:column>
                        
                         <p:column>
                            <h:form >
                                <p:link class="btn fa fa-eye"
                                        title="voir" 
                                        outcome="erreur/discussion">
                                    
                                 <f:param name="id_e"
                                        value="#{erreur1.iderreur}" />
                                    
                                </p:link>
                            </h:form>
                        </p:column>
                        

                    </p:dataTable>
                </div>
            </div>
        </div>


    </ui:define>





</ui:composition>
