<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="title"></ui:define>

    <ui:define name="page-header">
        Dashboard
    </ui:define>


    <ui:define name="contenu">

        <div class="row">

            <h:form id="FormEIndexStat">

                <ui:repeat value="#{eIndex.list_stat}"
                           var="statu_e1">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-#{statu_e1.s.style}">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-comments fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">#{statu_e1.nbre}</div>
                                        <div>
                                            <h:outputText value="#{statu_e1.libelle}"
                                                          style="font-weight: bold;"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="#{request.contextPath}/employe/erreur.xhtml?id_s=#{statu_e1.s.idstatut}">
                                <div class="panel-footer">
                                    <span class="pull-left">DÃ©tails</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </ui:repeat>


            </h:form>

        </div>

        <p:poll interval="2"
                listener="#{eIndex.refresh()}"
                update=":FormEIndexStat" />

</ui:define>

</ui:composition>
