<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="title"></ui:define>

    <ui:define name="page-header">
        Application 
        <span style="color: lightgrey;">
            (<h:outputText value="#{eApplication.nbre_total_application}" >
                <f:convertNumber maxFractionDigits="0" /> 
            </h:outputText>)
        </span>
    </ui:define>

    <ui:define name="contenu">


        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <p:dataTable value="#{eApplication.list_gerer}"
                                 var="application1"
                                 class="table table-hover table-striped"
                                 paginatorAlwaysVisible="false"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 selection="#{eApplication.list_application}"
                                 rows="100"
                                 
                                 sortOrder="descending"
                                 lazy="false">

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Nom" style="width: 25%"/>
                                <p:column headerText="Description" style="width: 50%"/>
                                <p:column headerText="Actions" style="width: 25%"/>
                            </p:row>
                           
                        </p:columnGroup>

                        <p:column >
                            <h:outputText value="#{application1.application.nom}"/>

                        </p:column>

                        <p:column style="text-align:center;">
                            <h:outputText value="#{application1.application.description}"/>

                        </p:column>

                        <p:column>
                            <h:form >
                               <p:commandButton type="button"
                                 value="Supprimer"
                                 style="background-color: #b52b27"
                                 onclick="">
                                  
                                </p:commandButton>
                                
                                <p:commandButton type="button"
                                 value="Modifier"
                                 style="background-color: #005983">
                                    <p:ajax listener="#{eUser.employeFacadeLocal.edit(eErreur.current_employe)}"
                                         oncomplete="javascript:location.reload();"/>
                                </p:commandButton>
                            </h:form>
                        </p:column>
                       

                        

                    </p:dataTable>
                </div>
            </div>
                                <p:commandButton type="button"
                                 value="Ajouter"
                                 style="display: inline-block; background-color: #007bb6"
                                 onclick="PF('ddm').show() " 
                                  >
                                   
                                </p:commandButton>
        </div>
        
        
        
        


    </ui:define>
    





</ui:composition>
