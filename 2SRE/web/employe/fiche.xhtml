<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="title"></ui:define>

    <ui:define name="page-header">
        Fiche de Suivie 
        <span style="color: lightgrey;">
            (<h:outputText value="#{eMateriel.nbre_total_fiche()}" >
                <f:convertNumber maxFractionDigits="0" /> 
            </h:outputText>)
        </span>
    </ui:define>

    <ui:define name="contenu">


        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <p:dataTable value="#{eMateriel.list_membre}"
                                 var="fiche1"
                                 class="table table-hover table-striped"
                                 paginatorAlwaysVisible="false"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rows="100"
                                 sortBy="#{fiche1.date}"
                                 sortOrder="descending"
                                 lazy="false">

                        <p:columnGroup type="header">
                            <p:row>
                                
                                <p:column headerText="Date" />
                                <p:column headerText="Nature de l'intervention" />
                                <p:column headerText="Cout" />
                                <p:column headerText="Signature Utilisateur" />
                                <p:column headerText="Signature Intervenant" /> 
                                <p:column headerText="Commentaire" /> 
                                <p:column headerText="Q" width="60" />
                            </p:row>
                            <p:row>
                                <p:column colspan="6">
                                    <f:facet name="header">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        
                        <p:column style="text-align: center;     ">
                            <h:outputText value="#{fiche1.date}">
                                <f:convertDateTime  dateStyle="medium"/>
                            </h:outputText>
                        </p:column>


                        <p:column style="text-align: center;     ">
                            <h:outputText value="#{fiche1.nature}"/>

                        </p:column>
                        
                         <p:column style="text-align: center;     ">
                             <h:outputText value="#{fiche1.cout}"/>

                        </p:column>

                         <p:column >
                             <h:outputText value="#{fiche1.intervenant}"/>

                        </p:column>
                        
                          <p:column >
                              <h:outputText value="#{fiche1.utilisateur}"/>

                        </p:column>
                        
                           <p:column >
                               <h:outputText value="#{fiche1.commentaire}"/>

                        </p:column>

                        <p:column>
                            <h:form >
                                <p:link class="btn fa fa-eye"
                                        title="voir" 
                                        outcome="erreur/detail">
                                    <f:param name="id_m"
                                             value="#{fiche1.idmembre}" />
                                </p:link>
                            </h:form>
                        </p:column>

                    </p:dataTable>
                    
       

                </div>
               
            </div>
        </div>
       <p:commandButton type="button"
                                 value="Ajouter"
                                 style="display: inline-block; background-color: #007bb6"
                                 onclick="PF('ddf').show() " 
                                  >
                                   
       </p:commandButton>
        
        
        


    </ui:define>
    





</ui:composition>
