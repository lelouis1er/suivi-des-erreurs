<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SUIVI ERREUR</title>

        <!-- Bootstrap Core CSS -->
        <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link href="#{request.contextPath}/resources/css/metisMenu.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="#{request.contextPath}/resources/css/startmin.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="#{request.contextPath}/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style type="text/css">
            body {
                background: #D0D2D5 !important;
            }
            .login-panel{
                margin-top: 0px;
            }
            .panel-default{
                border: none;
            }
            .panel
            {
                box-shadow: 0px 0px 15px rgba(150, 150, 150, .9) ;
            }
        </style>

    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

                    <br />
                    <div class="">
                        <h1 style="text-align: center; font-weight: bold;">
                            2SRE
                        </h1>
                    </div>
                    <br />
                    <h3 class="panel-title"
                        style="text-align: center; font-weight: bold; margin-bottom: 5px;">
                        Connexion
                    </h3>
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group" 
                                     style="margin-bottom: 0px;">
                                    Se connecter comme :
                                    <h:selectOneMenu value="#{connexion.selected_type}"
                                                     class="form-control" >
                                        <f:selectItems value="#{connexion.type_conn}"
                                                       var="type"
                                                       itemLabel="#{type}"
                                                       itemValue="#{type}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    Login :
                                    <h:inputText class="form-control"
                                                 id="Login"
                                                 value="#{connexion.login}"
                                                 required="true"/>
                                </div>
                                <div class="form-group">
                                    mot de passe: 
                                    <h:inputSecret class="form-control"
                                                   value="#{connexion.mdp}"
                                                   id="Password"
                                                   required="true"/>
                                </div>
                                <br />
                                <!-- Change this to a button or input when using this as a form -->
                                <h:commandButton class="btn btn-lg btn-success btn-block"
                                                 type="submit"
                                                 value="Se Connecter"
                                                 action="#{connexion.Se_Connecter(request)}" />
                            </div>
                        </div>

                    </h:form>
                    <div style="text-align: center;">
                        <h6 style="text-align: center;">
                            &copy; Copyright 
                            <a href="http://digitallifeadgency.com"
                               target="_blank">
                                <b><i>DLA</i></b>  
                            </a>  2021
                        </h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="#{request.contextPath}/resources/js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="#{request.contextPath}/resources/js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="#{request.contextPath}/resources/js/startmin.js"></script>

    </h:body>
</html>
