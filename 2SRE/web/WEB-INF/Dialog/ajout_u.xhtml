<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="ddu"
              modal="true"
              class="panel panel-default"
              width="500"
              resizable="false"  >

        <f:facet name="header"
                 class="panel-heading">
            Ajout d'un nouveau materiel
        </f:facet>

        <f:facet name="footer">
            <h:form >
                <p:commandButton type="button"
                                 value="Ajouter un materiel">
                    <p:ajax listener="#{eManageErreur.send_appli()}"
                            oncomplete="javascript:location.reload();"/>
                </p:commandButton>
            </h:form>
        </f:facet>

        <h:form class="form-horizontal"
                id="FormDialogDeclareErreur">

            

                <!--<h:panelGroup rendered="#{eManageErreur.selected_application != null }">-->

                 
                    <div class="form-group">
                        Nom du materiel
                        <p:inputTextarea value="#{eManageErreur.create_Application.nom}" class="form-control">
                            <p:ajax update="#{eManageErreur.saisi()}" />
                        </p:inputTextarea>
                    </div>
            
                    <div class="form-group">
                        Description du materiel
                        <p:inputTextarea value="#{eManageErreur.create_Application.description}" class="form-control">
                            <p:ajax update="#{eManageErreur.saisi()}" />
                        </p:inputTextarea>
                    </div>

                   

                
            </div>

        </h:form>


    </p:dialog>

</ui:composition>
